databaseChangeLog:
  - changeSet:
      id: createLatinDictionaryTable
      author: dmitriy
      changes:
        - createTable:
            tableName: latin_dictionary
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: latin_key
                  type: VARCHAR(255)
              - column:
                  name: latin_value
                  type: VARCHAR(255)

  - changeSet:
      id: createDigitDictionaryTable
      author: dmitriy
      changes:
        - createTable:
            tableName: digit_dictionary
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: digit_key
                  type: VARCHAR(255)
              - column:
                  name: digit_value
                  type: VARCHAR(255)
  - changeSet:
      id: addSynonymTable
      author: your_name
      changes:
        - createTable:
            tableName: synonym_table
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: key
                  type: VARCHAR(255)
              - column:
                  name: synonym
                  type: VARCHAR(255)