databaseChangeLog:
  - changeSet:
      id: createLatinDictionaryTable
      author: dmitriy
      changes:
        - createTable:
            tableName: latin_dictionary
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: latin_key
                  type: VARCHAR(255)
              - column:
                  name: latin_value
                  type: VARCHAR(255)

  - changeSet:
      id: createDigitDictionaryTable
      author: dmitriy
      changes:
        - createTable:
            tableName: digit_dictionary
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: digit_key
                  type: VARCHAR(255)
              - column:
                  name: digit_value
                  type: VARCHAR(255)

  - changeSet:
      id: createLatinSynonymTable
      author: dmitriy
      changes:
        - createTable:
            tableName: latin_synonym
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: word
                  type: VARCHAR(255)
              - column:
                  name: synonym
                  type: VARCHAR(255)
              - column:
                  name: latin_entity_id
                  type: BIGINT
                  constraints:
                    references:
                      tableName: latin_dictionary
                      column: id
                      foreignKeyName: latin_synonym_fk

  - changeSet:
      id: createDigitSynonymTable
      author: dmitriy
      changes:
        - createTable:
            tableName: digit_synonym
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: word
                  type: VARCHAR(255)
              - column:
                  name: synonym
                  type: VARCHAR(255)
              - column:
                  name: digit_entity_id
                  type: BIGINT
                  constraints:
                    references:
                      tableName: digit_dictionary
                      column: id
                      foreignKeyName: digit_synonym_fk
